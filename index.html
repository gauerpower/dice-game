<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Dice Game</h1>
    <section class="game-area">
        <button class="" type="button" name="roll" id="roll">Roll Dice</button>
        <h2 id="winner">Click Button or Press Enter to Play</h2>
        <div class="player-1-container">
            <h3 id="player-1-heading" class="player">Player 1</h3>
            <img id="player-1-die" class="die" src="images/dice6.png" alt="Die showing 6">
        </div>
        <div class="player-2-container">
            <h3 id="player-2-heading" class="player">Player 2</h3>
            <img id="player-2-die" class="die" src="images/dice6.png" alt="Die showing 6">
        </div>
    </section>


    <footer>&copy;2022 Jon Gauer</footer>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
